<!DOCTYPE html>
<html>
<head>
    <title>Code Share</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f9f9f9;
            padding: 0;
            margin: 0;
        }
        .header {
            background: #1e1e2f;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-circle {
            width: 50px;
            height: 50px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
        .logout {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            font-family: monospace;
            padding: 10px;
        }

        .code-block {
            background: #272822;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .meta {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-circle">{{ request.user.username|first }}</div>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>

    <div class="container">
        <h2>Welcome, {{ request.user.username|title }}</h2>

        <form method="POST">
            {% csrf_token %}
            <textarea name="code" placeholder="Paste your code..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>

        <hr>

        <h3>Your Code Snippets:</h3>
        {% for post in posts %}
            <div class="code-block">{{ post.code }}</div>
            <div class="meta">Submitted at {{ post.created_at }}</div>
        {% empty %}
            <p>No code submitted yet.</p>
        {% endfor %}
    </div>
</body>
</html>
