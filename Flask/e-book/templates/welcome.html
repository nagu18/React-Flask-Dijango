<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome {{ username }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #333;
      color: white;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('https://via.placeholder.com/40');
      background-size: cover;
      background-position: center;
    }
    .books-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }
    .book-card {
      width: 220px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .book-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .book-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .book-card a {
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"></div>
    <h2>Welcome, {{ username }}!</h2>
    <a href="{{ url_for('logout') }}" style="color: white; text-decoration: underline;">Logout</a>
  </div>

  <div class="books-container">
    {% for book in books %}
      <div class="book-card">
        <img src="{{ book[1] }}" alt="Book Image">
        <h3>{{ book[0] }}</h3>
        <a href="{{ book[2] }}" target="_blank">Download PDF</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
