<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Library - {{ username }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .welcome-text {
      color: white;
      font-size: 24px;
      font-weight: 300;
      opacity: 0;
      animation: slideIn 1s ease-out 0.5s forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logout-btn {
      background: linear-gradient(45deg, #ff4757, #ff3742);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
    }

    /* Header */
    .header {
      text-align: center;
      padding: 60px 40px;
      color: white;
    }

    .header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.8s forwards;
    }

    .header p {
      font-size: 20px;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 1.2s forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Books Grid */
    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      animation: cardSlideIn 0.8s ease-out forwards;
    }

    .book-card:nth-child(1) { animation-delay: 0.2s; }
    .book-card:nth-child(2) { animation-delay: 0.4s; }
    .book-card:nth-child(3) { animation-delay: 0.6s; }
    .book-card:nth-child(4) { animation-delay: 0.8s; }
    .book-card:nth-child(5) { animation-delay: 1.0s; }

    @keyframes cardSlideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .book-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .book-card:hover::before {
      left: 100%;
    }

    .book-card:hover {
      transform: translateY(-15px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .book-image {
      width: 100%;
      height: 800px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .book-card:hover .book-image {
      transform: scale(1.05);
    }

    .book-title {
      font-size: 22px;
      font-weight: 600;
      color: white;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.4;
    }

    .download-btn {
      display: inline-block;
      width: 100%;
      padding: 15px 25px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .download-btn:hover::before {
      left: 0;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
    }

    /* Loading animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 0.5s ease-out 2s forwards;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
        flex-direction: column;
        gap: 20px;
      }

      .header h1 {
        font-size: 36px;
      }

      .books-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .book-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading">
    <div class="spinner"></div>
  </div>

  <!-- Animated Background Particles -->
  <div class="particles"></div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">ðŸ“š</div>
    <div class="welcome-text">Welcome, {{ username }}!</div>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1>Digital Library</h1>
    <p>Discover your next favorite book</p>
  </header>

  <!-- Books Container -->
  <div class="books-container">
    {% for book in books %}
      <div class="book-card">
        <img src="{{ book[1] }}" alt="Book Cover" class="book-image">
        <h3 class="book-title">{{ book[0] }}</h3>
        <a href="{{ book[2] }}" target="_blank" class="download-btn">
          ðŸ“¥ Download PDF
        </a>
      </div>
    {% endfor %}
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particles = document.querySelector('.particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
        particles.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // Add smooth scrolling
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.book-card');
      
      // Intersection Observer for scroll animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      });

      cards.forEach(card => {
        observer.observe(card);
      });
    });

    // Add click sound effect simulation
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 100);
      });
    });

    // Logo interaction
    document.querySelector('.logo').addEventListener('click', function() {
      this.style.transform = 'rotate(360deg) scale(1.2)';
      setTimeout(() => {
        this.style.transform = '';
      }, 600);
    });
  </script>
</body>
</html>
