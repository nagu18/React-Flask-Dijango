<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Use</title>
  <link rel="icon" href="./instagram.png" type="image/png"> <!-- favicon -->
</head>
<body>

  <section> <!-- Main content section -->
    <main> <!-- Primary content starts here -->
      <h1>Insta Login</h1>
      <h2>Login here</h2>

      <!-- Clickable image link -->
      <a href="https://www.google.com" target="_blank">
        <figure>
          <img src="images.jpeg" alt="Instagram logo" width="200" height="200">
          <figcaption>figure <em>caption</em></figcaption>
        </figure>
      </a>

      <!-- Text link -->
      <a href="https://www.google.com" target="_blank">link</a>
    </main>

    <!-- Lists section -->
    <ul>
      <li>Point 1</li>
      <li>Point 2</li>
    </ul>
    <ol>
      <li>Point 1</li>
      <li>Point 2</li>
      <li>Point 3</li>
    </ol>

    <figcaption>This tea is <strong>hot</strong></figcaption>
  </section>

  <section> <!-- Map embed section -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6821.45127605976!2d75.69469449641672!3d31.25601763158604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1752403450225!5m2!1sen!2sin"
      width="600" height="450"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Embedded Google Map">
    </iframe>
  </section>

  <section> <!-- Form section -->
    <form action="https://freecatphotoapp.com/submit-cat-photo" method="post">
      <fieldset> <!-- Grouped form controls -->
        <legend>Choose a cat lifestyle</legend> <!--caption legend:- -->

        <label>
          <input id="indoor" type="radio" name="indoor-outdoor" value="indoor">
          Indoor
        </label>
        <label>
          <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">
          Outdoor
        </label>

        <label>
          Username:
          <input type="text" id="username" name="username" required placeholder="Enter username">
        </label>
        <label>
          Password:
          <input id="pass" name="password" type="password" placeholder="Enter password" required>
        </label>


        <label>
          <input id="lazy" type="checkbox" name="personality">
          <span>Lazy</span>
        </label>


        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </section>

  <footer> <!-- Footer -->
    <p>No copyright â€” <a href="https://www.google.com" target="_blank">Link to Google</a></p>
  </footer>

</body>
</html>
